<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MNTN</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap-grid.min.css"
      integrity="sha512-79vX0oXpL1ee3k+V7jJxmmT+xdb7UrE7Fce5RYu3/l1oO/EWaMGEjDDObLXe2JSrDZtoRntVv0Iolv6i4TDWKw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="sec-1">
      <main>
        <div class="allsec">
          <div class="header">
            <header>
              <div id="logo">
                <p>mntn</p>
              </div>
              <nav>
                <div id="nav">
                  <ul>
                    <li><a href="#">Equipment</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Blog</a></li>
                  </ul>
                </div>
              </nav>
              <div class="headBtn">
                <button href="#">
                  <i class="fa-regular fa-circle-user"></i>Account
                </button>
              </div>
            </header>
          </div>
          <div class="hero">
            <section class="hero-sec">
              <div class="left-side">
                <ul>
                  <li>Follow us</li>
                  <li>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                  </li>
                  <li>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                  </li>
                </ul>
              </div>
              <div class="middle">
                <div class="upper">
                  <div class="hike">
                    <p id="up-txt">A hiking Guide</p>
                  </div>
                  <h3>
                    Be preapared for the <br />
                    Mountains and beyond!
                  </h3>
                  <button class="scroll">
                    scroll down <i class="fa-solid fa-arrow-down"></i>
                  </button>
                </div>
              </div>
              <div class="right-side">
                <div class="hr"></div>
                <ul>
                  <li>Start</li>
                  <li>01</li>
                  <li>02</li>
                  <li>03</li>
                </ul>
              </div>
            </section>
          </div>
        </div>
        <div class="lastImg">
          <img src="./img/BG Content.png" alt="" />
        </div>
      </main>
    </section>
    <section class="sec-2">
      <div class="sec-2-left">
        <div class="sec2hike">
          <p id="hiker">Get started</p>
        </div>
        <h2>What level of hiker are you?</h2>
      </div>
      <div class="sec-2-right"></div>
    </section>
  </body>
</html>
